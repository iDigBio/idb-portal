{% extends "base.html" %}
{% block headblock %}
<link rel="stylesheet" type="text/css" href="/portal/css/publishers.css">
<meta property="og:site_name" content="iDigBio Specimen Portal" />
<meta property="og:title" content="iDigBio Portal Statistics" />
<meta property="og:image" content="https://www.idigbio.org/sites/default/files/sites/default/files/idigbio_og.png" />
<meta property="og:url" content="{{user.protocol}}://{{ user.host }}/portal/portalstats" />
<meta property="og:description" content="iDigBio Portal Statistics" />
<script type="text/javascript">
  var data={{ data | safe }};
</script>
{% endblock %}

{% block content %}
<div id="react-wrapper" class="container-fluid">{{ content | safe }}</div>
{% endblock %}
