site_name: Official Documentation
site_author: Manuel Luciano
site_description: iDigBio User Documentation
site_dir: ../docs
theme:
  features:
    - navigation.tabs
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: 'index.md'
  - Portal:
      - 'Introduction': 'portal/index.md'
      - 'Search Records': 'portal/search.md'
      - 'Record Page': 'portal/recordpage.md'
  - API:
      - 'Introduction': 'api/index.md'
  - Blog:
      - 'Introduction': 'fake.md'
extra_javascript:
  - js/logo.js
extra_css:
  - css/custom.css
markdown_extensions:
  - admonition
  - pymdownx.details
